    function find_max(cly) {
      let maxi = 0, mat_key, index;
      for (var i = 0; i < additives.length; i++) {
        let mat = graphs[additives[i]];// returns the material properities
        let property = mat[cly];//returns an array
        for (var v = 0; v < property.length; v++) {
          if (property[v] > maxi) {
            maxi = property[v];
            mat_key = additives[i];
            index = v;
          }
        }
      }
      let tmar = [mat_key, index];
      return tmar;
    }
